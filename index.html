<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css" media="screen">
</head>
<body>
  <main>

    <section id="rowOne" class="rowOne">
      <button id="clear" class="clear">C</button>
      <div id="displayArea" class=displayArea>0</div>
    </section>

    <section id="rowTwo" class="rowTwo">
      <button id="seven" class="seven">7
        <div></div>
      </button>
      <button id="eight" class="eight">8</button>
      <button id="nine" class="nine">9</button>
      <button id="divide" class="divide">/</button>
    </section>

    <section id="rowThree" class="rowThree">
      <button id="four" class="four">4</button>
      <button id="five" class="five">5</button>
      <button id="six" class="six">6</button>
      <button id="multiply" class="multiply">*</button>
    </section>

    <section id="rowFour" class="rowFour">
      <button id="one" class="one">1</button>
      <button id="two" class="two">2</button>
      <button id="three" class="three">3</button>
      <button id="subtract" class="subtract">-</button>
    </section>

    <section id="rowFour" class="rowFour">
      <button id="zero" class="zero">0</button>
      <button id="decimal" class="decimal">.</button>
      <button id="equal" class="equal">=</button>
      <button id="add" class="add">+</button>
    </section>

  </main>
<script type="text/javascript" src="javascript/variables.js"></script>
<script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
